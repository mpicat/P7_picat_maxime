<div class="formPost">
    <form [formGroup]= "postForm">
        <div>
            <textarea formControlName="content" id="content" cols="15" rows="2" placeholder="Quoi de neuf ?" required ></textarea>
        </div>
        <div>
            <input type="file" formControlName="media" id="media" (change)="readUrl($event)" >
        </div>
        <div class="img-post">
            <img [src]="url" >
        </div>

        <div class="form-btn" (click)="onPost()">
            <button [disabled]="content.errors?.['required']">Poster</button>
        </div>
    </form>
</div>
